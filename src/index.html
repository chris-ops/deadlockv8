<script id="testing">
    function addCircle()
    {
        document.getElementById("printarea").value = "Clique para adicionar um PROCESSO";
        var canvas = document.getElementById("canvas");
        canvas.removeEventListener("mousedown", drawSquare, false)
        canvas.removeEventListener("mousedown", drawLine, false);
        canvas.removeEventListener("mousedown", removeSelected, false);
        canvas.removeEventListener("mousedown", movethis, false);
        canvas.addEventListener("mousedown", drawCircle, false);
    }

    function addSquare()
    {
      document.getElementById("printarea").value = "Clique para adicionar um RECURSO";
      var canvas = document.getElementById("canvas");
      canvas.removeEventListener("mousedown", drawLine, false);
      canvas.removeEventListener("mousedown", drawCircle, false)
      canvas.removeEventListener("mousedown", removeSelected, false);
      canvas.removeEventListener("mousedown", movethis, false);
      canvas.addEventListener("mousedown", drawSquare, false);
    }

    function addLine()
    {
      document.getElementById("printarea").value = "Clique para adicionar uma CONEXÃO";
      var canvas = document.getElementById("canvas");
      canvas.removeEventListener("mousedown", drawCircle, false)
      canvas.removeEventListener("mousedown", drawSquare, false)
      canvas.removeEventListener("mousedown", removeSelected, false);
      canvas.removeEventListener("mousedown", movethis, false);
      canvas.addEventListener("mousedown", drawLine, false);
    }

    function removeSelected1()
    {
      var canvas = document.getElementById("canvas");
      canvas.removeEventListener("mousedown", drawCircle, false)
      canvas.removeEventListener("mousedown", drawSquare, false)
      canvas.removeEventListener("mousedown", drawLine, false);
      canvas.removeEventListener("mousedown", movethis, false);
      canvas.addEventListener("mousedown", removeSelected, false);
      
    }

    function moveit()
    {
      var canvas = document.getElementById("canvas");
      canvas.removeEventListener("mousedown", drawCircle, false)
      canvas.removeEventListener("mousedown", drawSquare, false)
      canvas.removeEventListener("mousedown", drawLine, false);
      canvas.removeEventListener("mousedown", removeSelected, false);
      canvas.addEventListener("mousedown", movethis, false);
    }

</script>
